<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>Budgets</title>
<link rel="stylesheet" type="text/css" href="css/budgets.css">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {

        var dataExpenses = google.visualization.arrayToDataTable([
          ['Item', 'Cost'],
          ['Gas',		150],
          ['Electric',	200],
          ['Water',		150],
          ['Cable', 	30],
          ['Internet', 	30],
		  ['Phone', 	30],
		  ['Food', 		30]
        ]);

        var optionsExpenses = {
          title: 'Monthly Expense Breakdown'
        };

        var chartExpenses = new google.visualization.PieChart(document.getElementById('piechart'));

        chartExpenses.draw(dataExpenses, optionsExpenses);
      }
    </script>
</head>
<body>
<!--

<header><span class="Span1">Budgets</span>
<span class="Span2"><a href="http://www.yahoo.com">Planning</a></span></header>
<main>
<br>

<table class="BillsData">

</tr>

</tr>
<tr>

</tr>
<tr>

</tr>

</tr>
<tr>

</form>

<section class="Section3">
<div id="piechart"></div>
</section>
</main>
</body></html>
